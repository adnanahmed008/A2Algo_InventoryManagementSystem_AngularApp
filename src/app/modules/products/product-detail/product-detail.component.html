<div class="row">
    <div class="col-6">

        <div class="card">

            <div class="card-header">
                <h2 *ngIf="isLoadingProduct" class="card-title">Loading...</h2>
                <h2 *ngIf="!isLoadingProduct" class="card-title">{{ product.Name }}</h2>
                <div *ngIf="!isLoadingProduct">
                    <span class="badge text-bg-dark">Stock: {{ product.Quantity }}</span>
                </div>
            </div>

            <div class="card-body">
                <p *ngIf="!isLoadingProduct">{{ product.Description }}</p>
            </div>

            <div class="card-footer d-flex align-items-end justify-content-end">
                <div *ngIf="!isLoadingProduct">
                    <h4>Price: {{ product.UnitPrice }}</h4>
                </div>
            </div>

        </div>

    </div>
</div>
